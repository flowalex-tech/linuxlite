image: "python:3.9"

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - Static Analysis
  - Check

sonarcloud-check:
  stage: Static Analysis
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - mainline

mypy:
  stage: Check
  allow_failure: true
  script:
  - python --version
  - pip install -r requirements.txt
  - pwd
  - ls -l
  - python -m mypy --ignore-missing-imports */*.py
  only:
    - merge_requests
    
flake8:
  stage: Check
  allow_failure: true
  script:
    - python --version
    - pip install -r requirements.txt
    - flake8 --ignore=E111 --max-line-length=120 */*.py
  only:
    - merge_requests

pylint:
  stage: Check
  allow_failure: true
  script:
  - python --version
  - pip install -r requirements.txt
    - pylint -d C0301 */*.py
  only:
    - merge_requests

jsonlint:
  stage: Check
  variables:
    jsonlint_version: "latest"
  image: peterdavehello/jsonlint:$jsonlint_version
  only:
      - merge_requests
  script:
    - find . -name "*.json" | xargs -n 1 jsonlint -q

lint_dockerfile:
  stage: Check
  allow_failure: true
  image: hadolint/hadolint:latest-debian
  script:
    - hadolint Dockerfile
  only:
    - merge_requests
